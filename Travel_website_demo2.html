
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Travel Blog Sidebar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
        }
        .social-links a {
            margin-right: 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Categories</h2>
        <ul>

            <li><a href="#culture">Culture</a></li>
            <li><a href="#tips">Travel Tips</a></li>
        </ul>

        <h2>Recent Posts</h2>
        <ul>
            <li><a href="#post1">Exploring the Mountains</a></li>
            <li><a href="#post2">A Culinary Journey</a></li>
            <li><a href="#post3">Cultural Insights from Europe</a></li>
            <li><a href="#post4">Traveling on a Budget</a></li>
        </ul>

        <h2>Follow Us</h2>
        <div class="social-links">
            <a href="#facebook">Facebook</a>
            <a href="#twitter">Twitter</a>
            <a href="#instagram">Instagram</a>
        </div>
    </div>

</html>
